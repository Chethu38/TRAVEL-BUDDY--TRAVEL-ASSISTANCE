<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Forgot Password â€” Travel Buddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{font-family:system-ui,-apple-system,"Segoe UI",sans-serif;}
  </style>
</head>
<body class="bg-slate-950 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md px-4">
    <div class="bg-slate-900 border border-slate-700 rounded-2xl shadow-xl p-6">
      <h1 class="text-xl font-semibold text-slate-50 mb-1">Reset your password</h1>
      <p class="text-sm text-slate-400 mb-4">
        Enter your account email and a new password. For this mini project no OTP is used.
      </p>

      {% if error %}
      <div class="mb-3 text-sm text-red-300 bg-red-950/40 border border-red-500/40 px-3 py-2 rounded-lg">
        {{ error }}
      </div>
      {% endif %}

      {% if success %}
      <div class="mb-3 text-sm text-emerald-200 bg-emerald-950/40 border border-emerald-500/40 px-3 py-2 rounded-lg">
        {{ success }}
      </div>
      {% endif %}

      <form method="post" action="{{ url_for('forgot_password') }}" class="space-y-3">
        <div>
          <label class="block text-xs font-medium text-slate-300 mb-1">Email</label>
          <input type="email" name="email" required
                 class="w-full rounded-lg bg-slate-950 border border-slate-700 px-3 py-2 text-sm text-slate-50 focus:outline-none focus:ring-1 focus:ring-sky-400 focus:border-sky-400"
                 placeholder="you@example.com">
        </div>

        <div>
          <label class="block text-xs font-medium text-slate-300 mb-1">New password</label>
          <input type="password" name="password" required
                 class="w-full rounded-lg bg-slate-950 border border-slate-700 px-3 py-2 text-sm text-slate-50 focus:outline-none focus:ring-1 focus:ring-sky-400 focus:border-sky-400">
        </div>

        <div>
          <label class="block text-xs font-medium text-slate-300 mb-1">Confirm new password</label>
          <input type="password" name="password_confirm" required
                 class="w-full rounded-lg bg-slate-950 border border-slate-700 px-3 py-2 text-sm text-slate-50 focus:outline-none focus:ring-1 focus:ring-sky-400 focus:border-sky-400">
        </div>

        <button type="submit"
                class="w-full mt-2 bg-sky-500 hover:bg-sky-400 text-slate-950 font-semibold text-sm py-2 rounded-lg transition">
          Update password
        </button>

        <div class="text-xs text-slate-400 mt-3 text-center">
          <a href="{{ url_for('login_page') }}" class="text-sky-400 hover:underline">Back to login</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
