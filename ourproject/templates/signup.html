<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Travel Buddy — Sign up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0f172a;
      color:#e5e7eb;
    }
    .wrapper{
      width:100%;
      max-width:440px;
      padding:1.5rem;
    }
    .card{
      background:#020617;
      border-radius:0.9rem;
      padding:1.4rem 1.6rem;
      border:1px solid #1f2937;
      box-shadow:0 18px 45px rgba(0,0,0,0.55);
    }
    h1{font-size:1.4rem;margin-bottom:0.3rem}
    p{font-size:0.9rem;opacity:0.8;margin-bottom:1rem}
    label{display:block;font-size:0.85rem;margin-bottom:0.2rem}
    input{
      width:100%;
      padding:0.5rem 0.6rem;
      border-radius:0.45rem;
      border:1px solid #1f2937;
      background:#020617;
      color:#e5e7eb;
      font-size:0.9rem;
      margin-bottom:0.8rem;
    }
    input:focus{outline:none;border-color:#22c55e}
    .btn{
      width:100%;
      padding:0.55rem;
      border-radius:0.5rem;
      border:none;
      background:#22c55e;
      color:#020617;
      font-weight:600;
      font-size:0.95rem;
      cursor:pointer;
    }
    .btn:hover{filter:brightness(1.08)}
    .footer-links{
      display:flex;
      justify-content:space-between;
      margin-top:0.7rem;
      font-size:0.8rem;
    }
    .footer-links a{
      color:#38bdf8;
      text-decoration:none;
    }
    .footer-links a:hover{text-decoration:underline}
    .error{
      background:#7f1d1d;
      border:1px solid #b91c1c;
      color:#fee2e2;
      font-size:0.8rem;
      padding:0.4rem 0.5rem;
      border-radius:0.4rem;
      margin-bottom:0.7rem;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <h1>Create your account ✨</h1>
      <p>Sign up to start using Travel Buddy.</p>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}

      <form method="post" action="{{ url_for('signup_page') }}">
        <label for="name">Full name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="btn">Sign up</button>

        <div class="footer-links">
          <span>Already have an account?</span>
          <a href="{{ url_for('login_page') }}">Login</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
