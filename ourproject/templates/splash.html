<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Travel Buddy â€” Loading...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background: radial-gradient(circle at top,#1f2937,#020617);
      color:#f9fafb;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .container{
      text-align:center;
      animation: fadeIn 0.8s ease-out;
    }
    .logo{
      font-size:2.4rem;
      font-weight:700;
      letter-spacing:0.1em;
      text-transform:uppercase;
      margin-bottom:0.5rem;
      position:relative;
      display:inline-block;
    }
    .logo span.highlight{
      color:#38bdf8;
    }
    .tagline{
      font-size:1rem;
      opacity:0.8;
      letter-spacing:0.15em;
      text-transform:uppercase;
      margin-bottom:2rem;
    }
    .pulse{
      width:40px;
      height:40px;
      border-radius:999px;
      border:2px solid #38bdf8;
      margin:0 auto;
      position:relative;
      overflow:hidden;
    }
    .pulse::after{
      content:"";
      position:absolute;
      inset:6px;
      border-radius:999px;
      background:#38bdf8;
      animation:pulse 1.2s ease-in-out infinite;
    }
    .loading-text{
      margin-top:1rem;
      font-size:0.9rem;
      opacity:0.7;
    }
    @keyframes fadeIn{
      from{opacity:0;transform:translateY(10px)}
      to{opacity:1;transform:translateY(0)}
    }
    @keyframes pulse{
      0%{transform:scale(0.4);opacity:0.9}
      50%{transform:scale(1);opacity:0.4}
      100%{transform:scale(1.4);opacity:0}
    }
  </style>
  <script>
    // After ~3 seconds go to /login
    window.addEventListener("load", () => {
      setTimeout(() => {
        window.location.href = "/login";
      }, 3000);
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="logo">
      Travel <span class="highlight">Buddy</span>
    </div>
    <div class="tagline">
      A Smart Travel Assistance
    </div>
    <div class="pulse"></div>
    <div class="loading-text">Getting things ready for your next journey...</div>
  </div>
</body>
</html>
